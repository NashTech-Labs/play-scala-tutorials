@(title: String)(content: Html)

<!DOCTYPE html>

<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->  
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->  
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
    <head>
        <title>@title</title>
        
        <!-- Meta -->
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="Play Scala Tutorials">
	    <meta name="author" content="3rd Wave Media">    
	    
	    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">  
	    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,300italic,400italic' rel='stylesheet' type='text/css'>
	    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'> 
	    
	    <!-- Global CSS -->
	    <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))">   
	    
	    <!-- Plugins CSS -->
	    <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("font-awesome.min.css"))">
	    
	    <!-- github acitivity css -->
	    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/octicons/2.0.2/octicons.min.css">
	    <link rel="stylesheet" href="http://caseyscarborough.github.io/github-activity/github-activity-0.1.0.min.css">
    
	    <!-- Theme CSS -->  
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("styles.css"))">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
    </head>
    <body>
    	
    	@header(title)
    	
        @content
        
        @footer(title)
        
        <!-- Javascript -->
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery-1.11.1.min.js"))'></script>          
	    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery-migrate-1.2.1.min.js"))'></script>
	    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))'></script>
	    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.rss.min.js"))'></script>
	    
	    <!-- github activity plugin -->
	    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
	    <script type="text/javascript" src="http://caseyscarborough.github.io/github-activity/github-activity-0.1.0.min.js"></script>
	    
	    <!-- custom js -->
	    <script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>
    </body>
</html>
